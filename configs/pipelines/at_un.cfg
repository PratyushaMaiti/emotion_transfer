[pretrained]
emocl_model=tec


[pipeline]
# the name of the model specified here must correspond to one of the pretrained models
# in the 'pretrained/' subdirectory
# selection methods: bf_single, bf_all, bf_threshold, attention (select one method)
selection_method=attention
selection_threshold=2
# substitution methods: wordnet, ppdb, distr (select one method)
substitution_method=distr_uninformed
# objective goals
# available: emotion, sim (choose at least one, multiple comma-seperated mentions possible)
objective=emotion,sim

[distr_uninformed]
n_neighbors=150
