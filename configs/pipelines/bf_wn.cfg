[pretrained]
emocl_model=tec

[pipeline]
# selection methods: bf_single, bf_all, bf_threshold, attention (select one method)
selection_method=bf_single
# substitution methods: wordnet, ppdb, distr (select one method)
substitution_method=wordnet
conjugate=false
# objective goals
# available: emotion, sim (choose at least one, multiple comma-seperated mentions possible)
objective=emotion,sim

# the 'move up' and 'move down' parameters indicate how far the wordnet substitutor moves
# from the original synset to retrieve similar words
[wordnet]
move_up=1
move_down=1
